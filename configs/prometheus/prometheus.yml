global:
  scrape_interval: 10s # как часто очищать цели
  evaluation_interval: 5s # смотрим, обновились ли правила
  # scrape_timeout is set to the global default (10s).

rule_files:
# - "/etc/prometheus/targets/blackbox.rules.yml"

alerting:
# alertmanagers:
